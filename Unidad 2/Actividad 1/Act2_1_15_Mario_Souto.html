<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nota;
        nota = prompt("Introduze la nota: ");
        nota = parseInt(nota);
        
        while(true){
            if(nota > 10 || nota < 0){
                nota = prompt("Introduze la nota: ");
                nota = parseInt(nota); 
            }
            break;
        }

        switch (nota) {
            case 10:
            case 9:
                alert("Has sacado un sobresaliente")
                break;
            case 8: 
            case 7:
                alert("Has sacado un notable")
                break;
            case 6:
                alert("Has sacado un bien")
                break;
            case 5:
                alert("Has sacado un suficiente")
                break;
            default:
                alert("Has supendido")
                break;
        }
    </script>
</body>
</html>
