<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       function ejer3(){
            let num1, num2;
            num1 = prompt('Introduce el primer numero: ', '');
            num1 = parseInt(num1);

            num2 = prompt('Introduce el segundo numero: ', '');
            num2 = parseInt(num2);

            if(isNaN(num1) || isNaN(num2)){ // isNaN comprobar si es un numero
                alert("Error ambos valores tienen que ser numeros");
                return;
            }

            if(num2 === 0){
                alert("Error el numero 2 no puede ser 0");
                return;
            }

            let resultado = num1*num2;
            alert(`El resultado es ${resultado}`)
        }
        ejer3()
    </script>
</body>
</html>
