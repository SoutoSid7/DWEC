<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num, ad;
        num = prompt("Introduzca un numero: ")

        while(true){
            ad = prompt("Intenta adivinarlo: ");
            if (num == ad){
                alert("Has adivinado el numero")
                break;
            }
        }
    </script>
</body>
</html>
