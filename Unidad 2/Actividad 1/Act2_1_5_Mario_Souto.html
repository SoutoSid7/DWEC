<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function num(){
            let num1, d2, t3, c4;

            num1 = prompt('Introduce el numero: ', '');
            num1 = parseInt(num1);

            d2 = num1 * 2;
            t3 = num1 * 3;
            c4 = num1 * 4; 

            alert(`El doble de ${num1} es ${d2} 
                 \nEl triple de ${num1} es ${t3} 
                 \nEl cuadruple de ${num1} es ${c4}`
                );
        }
        num();
    </script>
</body>
</html>
