    <script>
        class Alumno{
            /*DNI, Ciclo, Año finalizacion*/
            constructor(DNI, ciclo, anyo){
                this._DNI = DNI;
                this._ciclo = ciclo;
                this._anyo = anyo;
            }

            get DNI(){
                return this._DNI;
            }
            set DNI(value){
                this._DNI = value;
            }

            get Ciclo(){
                return this._ciclo;
            }
            set Ciclo(value){
                this._ciclo = value;
            }

            get Anyo(){
                return this._anyo;
            }
            set Anyo(value){
                this._anyo = value;
            }
            toString(){
                return `DNI: ${this._DNI} Ciclo: ${this._ciclo} Año: ${this._anyo}<br>`;
            }
        }

            alta(alumno){

            }

            baja(DNI){
                this.alumnos = this.alumnos.filter((a) => a.DNI !== DNI);
            }
            alumnosPorCiclo(ciclo){
                let busqueda = [];
                busqueda = this.alumnos.filter((a) => a.Ciclo === ciclo);
                return busqueda;
