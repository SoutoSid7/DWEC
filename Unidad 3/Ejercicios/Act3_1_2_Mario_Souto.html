<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Act3_1_2_Mario_Souto</title>
</head>
<body>
    <script>
        function multiplo(){
            let res = prompt("Introduce el numero");
            let num = parseInt(res);

            if(num%3==0){
                document.write(`El ${num} es multiplo de 3`);
            } else {
                document.write(`El ${num} no es multiplo de 3`);
            }
        }
        multiplo();
    </script>
</body>
</html>
