<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Act3_1_1_Mario_Souto</title>
</head>
<body>
    <script>
        function llenarArrays(){
            let array = [];
            for(let i = 0; i <= 10; i++){
                array[i] = i;
            }
            return array;
        }
        let newArray = llenarArrays();
        document.write(newArray.join(','))
    </script>
</body>
